        <div class="hero">
            <div class="container">

                <form class="find-location">
                    <input type="text" placeholder="Find your location..." id="search-bar">
                    
                    <input type="button" value="Find" id="submit">
                </form>
            </div>


        </div>

        <div class="forecast-table">
            <div class="container">
                <div class="forecast-container" id="forecast">
                    <div class="today forecast">

                        <div class="forecast-header" id="today">
                            
                            
                        </div>
                        <div class="forecast-content" id="current">

                            <div class="location" id="loc">Cairo</div>


                            <div class="degree">

                                
                                <div class="num">
                                
                                    <div id="deg">


                                    </div>
                                    
                                    <sup>

                                        o
                                    </sup>
                                    C
                                </div>

                                
                                <div class="forecast-icon">
                                    <img width="90" alt="" id="icon">
                                </div>
                            </div>
                            


                            <div class="custom" id="condition">


                            </div>
                              <div class="div">
                                <span id="chanceOfRain">
                                
                                </span>

                                <img id="dayIcon" width="21" height="21" alt="rain-icon">

                              </div>

                            

                            <span>
                                <img src="./css/icon-wind@2x.png" width="23" height="21" alt="">

                                18km/h
                            </span>

                            <span>
                                <img src="./css/icon-compass@2x.png"  width="21" height="21"alt="">
                                East
                            </span>


                        </div>

                    </div>





                    <div class="forecast">

                       <div class="forecast-header">
                        <div class="day" id="day1"></div>

                       </div>

                       <div class="forecast-content">
                        <div class="forecast-icon" >
                            <img width="48" alt="" id="forecast-icon">
                        </div>

                           <div class="div d-flex justify-content-center p-3">

                            <div class="degree" id="max-deg">

                            </div>
                         <div class="degree">
 
                             <sup>o</sup>
                             C
                         </div>
                           </div>
                            


        

                           <small class="div d-flex justify-content-center p-3">

                            <div  id="min-deg">

                            </div>
                         <div>
 
                             <sup>o</sup>
                             C
                         </div>
                        </small>

                        <div class="custom" id="day1condition">

                            
                        </div>
                       </div>

                    </div>



                    <div class="forecast">

                        <div class="forecast-header">
                            <div class="day" id="day2"></div>

                       </div>

                        <div class="forecast-content">
                            <div class="forecast-icon">
                                <img id="forecast-icon2" width="48" alt="">
                            </div>

                            <div class="div d-flex justify-content-center p-3">

                                <div class="degree" id="max-deg2">
    
                                </div>
                             <div class="degree">
     
                                 <sup>o</sup>
                                 C
                             </div>
                               </div>


                            <small class="div d-flex justify-content-center p-3">

                            <div  id="min-deg2">

                            </div>
                         <div>
 
                             <sup>o</sup>
                             C
                         </div>
                        </small>
                        <div class="custom" id="day2condition">

                            
                        </div>


                        </div>
